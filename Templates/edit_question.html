<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Savolni tahrirlash</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card shadow">
        <div class="card-body">
            <h4 class="card-title mb-4">‚úèÔ∏è Savolni tahrirlash</h4>
            {% if question %}
            <form method="POST" action="/edit-question">
                <input type="hidden" name="subject" value="{{ subject }}">
                <input type="hidden" name="old_savol" value="{{ question.savol }}">

                <div class="mb-3">
                    <label class="form-label">Savol matni:</label>
                    <input type="text" name="savol" class="form-control" value="{{ question.savol }}" required>
                </div>
                <div class="row">
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Variant A:</label>
                        <input type="text" name="a" class="form-control" value="{{ question.a }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Variant B:</label>
                        <input type="text" name="b" class="form-control" value="{{ question.b }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Variant C:</label>
                        <input type="text" name="c" class="form-control" value="{{ question.c }}" required>
                    </div>
                    <div class="col-md-6 mb-3">
                        <label class="form-label">Variant D:</label>
                        <input type="text" name="d" class="form-control" value="{{ question.d }}" required>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">To‚Äòg‚Äòri javob (a/b/c/d):</label>
                    <input type="text" name="javob" class="form-control" value="{{ question.javob }}" pattern="[abcd]" required>
                </div>
                <button type="submit" class="btn btn-success">üíæ Saqlash</button>
                <a href="/admin" class="btn btn-secondary">‚¨Ö Ortga</a>
            </form>
            {% else %}
            <div class="alert alert-warning">Savol topilmadi.</div>
            <a href="/admin" class="btn btn-secondary">‚¨Ö Ortga qaytish</a>
            {% endif %}
        </div>
    </div>
</div>
</body>
</html>
