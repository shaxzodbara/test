<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <title>Savol Qo‘shish</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="mb-4">Yangi Savol Qo‘shish</h2>
        <form method="POST" action="/add-question" class="bg-white p-4 shadow rounded">

            <div class="mb-3">
                <label class="form-label">Fan:</label>
                <select name="subject" class="form-select" required>
                  <option value="O'zbekistoning eng yaqin tarixi">O'zbekistoning eng yaqin tarixi</option>
                  <option value="tarbiya">Tarbiya</option>

                  <option value="huquqshunoslik">Huquqshunoslik</option>

                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Savol:</label>
                <textarea name="savol" class="form-control" rows="3" required></textarea>
            </div>

            <div class="row">
                <div class="col-md-6 mb-3">
                    <label class="form-label">Variant A:</label>
                    <input type="text" name="a" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Variant B:</label>
                    <input type="text" name="b" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Variant C:</label>
                    <input type="text" name="c" class="form-control" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label class="form-label">Variant D:</label>
                    <input type="text" name="d" class="form-control" required>
                </div>
            </div>

            <div class="mb-3">
                <label class="form-label">To‘g‘ri javob (a/b/c/d):</label>
                <input type="text" name="javob" class="form-control" pattern="[abcd]" required>
            </div>

            <button type="submit" class="btn btn-primary">Saqlash</button>
            <a href="/admin" class="btn btn-secondary">⬅ Admin panelga qaytish</a>
        </form>
    </div>
</body>
</html>
